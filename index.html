<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPARK - Solar Planning And ROI Kit</title>

    <!-- Umami Analytics - Privacy-friendly, self-hosted analytics -->

    <script
      defer
      src="https://YOUR-UMAMI-URL/script.js"
      data-website-id="YOUR-WEBSITE-ID"
    ></script>
    <script>
      // Apply dark mode immediately to prevent flash
      try {
        const stored = localStorage.getItem('spark-storage');
        if (stored) {
          const data = JSON.parse(stored);
          if (data.state?.darkMode !== false) {
            document.documentElement.classList.add('dark');
          }
        } else {
          // Default to dark mode if no preference stored
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        // Default to dark mode on error
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
